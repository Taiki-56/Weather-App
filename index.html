<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/bdd3e54af0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <section class="flex justify-between items-center p-5">
        <form method="post" class="w-fit">
          <label for="city">Favorite city:</label>
          <select
            name="city"
            id="city"
            class="border border-black pl-2 w-[121px]"
          >
            <option value="Fukuoka">Fukuoka</option>
            <option value="Toronto">Toronto</option>
            <option value="Vancouver">Vancouver</option>
          </select>
        </form>
        <form method="post">
          <input
            type="text"
            placeholder="search for city"
            class="border border-black pl-2 w-[121px]"
          />
        </form>
      </section>
      <section class="flex flex-col p-5">
        <h3>Current Weather</h3>
        <div class="border flex flex-col items-center">
          <div class="flex">
            <h4 class="inline-block w-auto max-w-max">City Name</h4>
            <button id="favButton" class="ml-5">
              <i class="fa-regular fa-star"></i>
              <!-- <i class="fa-solid fa-star"></i> -->
            </button>
          </div>
          <p class="inline-block w-auto max-w-max">#°C</p>
          <img
            src="../images/example.jpeg"
            alt="weather info"
            class="w-40 h-auto"
          />
        </div>
      </section>
      <section class="p-5">
        <h3>Daily Forecast - 5 days</h3>
        <div class="border w-full flex p-5">
          <div class="w-full flex justify-between">
            <div class="border p-2 flex flex-col items-center">
              <p id="day-1-date">Day 1</p>
              <img
                src="../images/example.jpeg"
                alt="Day 1"
                class="w-20 h-auto"
              />
              <p id="day-1-temp">#°C</p>
            </div>
            <div class="border p-2 flex flex-col items-center">
              <p>Day 2</p>
              <img
                src="../images/example.jpeg"
                alt="Day 2"
                class="w-20 h-auto"
              />
              <p id="day-2-temp">#°C</p>
            </div>
            <div class="border p-2 flex flex-col items-center">
              <p>Day 3</p>
              <img
                src="../images/example.jpeg"
                alt="Day 3"
                class="w-20 h-auto"
              />
              <p id="day-3-temp">#°C</p>
            </div>
            <div class="border p-2 flex flex-col items-center">
              <p>Day 4</p>
              <img
                src="../images/example.jpeg"
                alt="Day 4"
                class="w-20 h-auto"
              />
              <p id="day-4-temp">#°C</p>
            </div>
            <div class="border p-2 flex flex-col items-center">
              <p>Day 5</p>
              <img
                src="../images/example.jpeg"
                alt="Day 5"
                class="w-20 h-auto"
              />
              <p id="day-5-temp">#°C</p>
            </div>
          </div>
        </div>
      </section>
      <section class="p-5">
        <h3>3 hours range</h3>
        <div class="border w-full flex justify-between p-5">
          <div class="border flex flex-col p-2 items-center">
            <p>0-3</p>
            <img class="size-20" src="../images/example.jpeg" alt="0-3" />
            <p>#°C</p>
          </div>
          <div class="border flex flex-col p-2 items-center">
            <p>3-6</p>
            <img class="size-20" src="../images/example.jpeg" alt="0-3" />
            <p>#°C</p>
          </div>
          <div class="border flex flex-col p-2 items-center">
            <p>6-9</p>
            <img class="size-20" src="../images/example.jpeg" alt="0-3" />
            <p>#°C</p>
          </div>
          <div class="border flex flex-col p-2 items-center">
            <p>9-12</p>
            <img class="size-20" src="../images/example.jpeg" alt="0-3" />
            <p>#°C</p>
          </div>
          <div class="border flex flex-col p-2 items-center">
            <p>12-15</p>
            <img class="size-20" src="../images/example.jpeg" alt="0-3" />
            <p>#°C</p>
          </div>
          <div class="border flex flex-col p-2 items-center">
            <p>15-18</p>
            <img class="size-20" src="../images/example.jpeg" alt="0-3" />
            <p>#°C</p>
          </div>
          <div class="border flex flex-col p-2 items-center">
            <p>18-21</p>
            <img class="size-20" src="../images/example.jpeg" alt="0-3" />
            <p>#°C</p>
          </div>
          <div class="border flex flex-col p-2 items-center">
            <p>21-0</p>
            <img class="size-20" src="../images/example.jpeg" alt="0-3" />
            <p>#°C</p>
          </div>
        </div>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/daily.js"></script>
  </body>
</html>
