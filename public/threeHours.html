<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/threeHours.css" />
  </head>
  <body>
    <section class="p-5">
      <h3>3 hours range</h3>

      <div class="border w-full flex justify-between p-5">
        <div class="border flex flex-col p-2 items-center">
          <p>0-3</p>
          <img class="size-20" src="../images/example.jpeg" alt="0-3" />
          <p>#°C</p>
        </div>
        <div class="border flex flex-col p-2 items-center">
          <p>3-6</p>
          <img class="size-20" src="../images/example.jpeg" alt="0-3" />
          <p>#°C</p>
        </div>
        <div class="border flex flex-col p-2 items-center">
          <p>6-9</p>
          <img class="size-20" src="../images/example.jpeg" alt="0-3" />
          <p>#°C</p>
        </div>
        <div class="border flex flex-col p-2 items-center">
          <p>9-12</p>
          <img class="size-20" src="../images/example.jpeg" alt="0-3" />
          <p>#°C</p>
        </div>
        <div class="border flex flex-col p-2 items-center">
          <p>12-15</p>
          <img class="size-20" src="../images/example.jpeg" alt="0-3" />
          <p>#°C</p>
        </div>
        <div class="border flex flex-col p-2 items-center">
          <p>15-18</p>
          <img class="size-20" src="../images/example.jpeg" alt="0-3" />
          <p>#°C</p>
        </div>
        <div class="border flex flex-col p-2 items-center">
          <p>18-21</p>
          <img class="size-20" src="../images/example.jpeg" alt="0-3" />
          <p>#°C</p>
        </div>
        <div class="border flex flex-col p-2 items-center">
          <p>21-0</p>
          <img class="size-20" src="../images/example.jpeg" alt="0-3" />
          <p>#°C</p>
        </div>
      </div>
    </section>
  </body>
</html>
